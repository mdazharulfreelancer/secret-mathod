<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trending Videos</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  margin: 0;
  scroll-behavior: smooth;
}
.yt-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: #222;
  position: sticky;
  top: 0;
  z-index: 10;
}
.yt-header .logo { font-size: 20px; font-weight: bold; }
.search-bar { flex: 1; margin: 0 10px; padding: 5px 10px; border-radius: 5px; border: none; }
.profile { font-size: 20px; }
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap: 15px;
  padding: 20px;
}
.card, .ad-card {
  background: #222;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
}
.card img { width: 100%; display: block; }
.play-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px; }
.ad-placeholder { padding: 20px; text-align: center; background: #333; color: #ccc; font-size: 16px; }
</style>
</head>

<body>

<header class="yt-header">
  <div class="logo">â–¶ VideoHub</div>
  <input type="text" class="search-bar" placeholder="Search">
  <div class="profile">ðŸ‘¤</div>
</header>

<main class="grid" id="grid-container"></main>

<script>
// Container
const container = document.getElementById("grid-container");

// Create 20 videos + 20 ad placeholders
for(let i=1; i<=20; i++){
  // VIDEO CARD
  const videoCard = document.createElement("div");
  videoCard.className = "card";

  const thumbDiv = document.createElement("div");
  thumbDiv.className = "thumb";

  const img = document.createElement("img");
  img.src = `https://picsum.photos/seed/video${i}/640/360`;
  img.alt = `Video ${i}`;

  const playOverlay = document.createElement("div");
  playOverlay.className = "play-overlay";
  const playImg = document.createElement("img");
  playImg.src = "./playbtn.png";
  playImg.alt = "Play";
  playOverlay.appendChild(playImg);

  thumbDiv.appendChild(img);
  thumbDiv.appendChild(playOverlay);

  const infoDiv = document.createElement("div");
  infoDiv.className = "info";
  const title = document.createElement("h3");
  title.textContent = `Trending Video ${i}`;
  const views = document.createElement("p");
  views.textContent = `${Math.floor(Math.random()*10+1)}.${Math.floor(Math.random()*9)}M views`;
  infoDiv.appendChild(title);
  infoDiv.appendChild(views);

  videoCard.appendChild(thumbDiv);
  videoCard.appendChild(infoDiv);
  container.appendChild(videoCard);

  // AD CARD (Blogger style single unit)
  const adCard = document.createElement("div");
  adCard.className = "ad-card auto-ad";

  const adPlaceholder = document.createElement("div");
  adPlaceholder.className = "ad-placeholder";

  // AdSense script
  const adScript = document.createElement("script");
  adScript.async = true;
  adScript.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js";

  const adIns = document.createElement("ins");
  adIns.className = "adsbygoogle";
  adIns.style.display = "block";
  adIns.setAttribute("data-ad-client", "ca-pub-XXXXXXXXXXXX");
  adIns.setAttribute("data-ad-slot", "YYYYYYYYYY");
  adIns.setAttribute("data-ad-format", "auto");
  adIns.setAttribute("data-full-width-responsive", "true");

  const pushScript = document.createElement("script");
  pushScript.textContent = `(adsbygoogle = window.adsbygoogle || []).push({});`;

  adPlaceholder.appendChild(adScript);
  adPlaceholder.appendChild(adIns);
  adPlaceholder.appendChild(pushScript);

  adCard.appendChild(adPlaceholder);
  container.appendChild(adCard);
}

// Auto-scroll page after load
window.addEventListener("load", () => {
  const scrollSpeed = 1; // px per frame
  function autoScroll() {
    const maxScroll = document.body.scrollHeight - window.innerHeight;
    if(window.scrollY < maxScroll){
      window.scrollBy(0, scrollSpeed);
      requestAnimationFrame(autoScroll);
    }
  }
  autoScroll();
});
</script>

</body>
</html>
